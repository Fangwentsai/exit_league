                    <button class="team-btn" data-team="Jack">Jack</button>
                    <button class="team-btn" data-team="醉販">醉販</button>
                    <button class="cancel-btn" id="cancelBtn">取消</button>
                </div>
            </div>
        </div>

        <!-- 賽程表格 -->
        <table class="schedule-table" id="leagueTable"></table>
