<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>賽事照片 | 難找的聯賽歷屆精彩回顧</title>
    <meta name="description" content="難找的聯賽歷屆賽事精彩照片回顧，記錄每一屆比賽的精彩瞬間與榮耀時刻！">
    <meta name="keywords" content="難找的聯賽,賽事照片,比賽照片,聯賽回顧,飛鏢比賽,精彩瞬間">
    <link rel="canonical" href="https://yhdarts.com/pages/awards.html">
    
    <style>
        body {
            font-family: 'Noto Sans TC', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0 20px 40px 20px;
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .page-title {
            font-size: 22px;
            margin-bottom: 5px;
            color: white;
            background-color: #dc3545;
            padding: 6px 16px;
            border-radius: 4px;
            margin-top: 0;
            display: block;
            width: 100%;
            box-sizing: border-box;
            text-align: left;
        }
        
        .description-text {
            text-align: left;
            color: #666;
            margin-top: 30px;
            line-height: 1.6;
            font-size: 14px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .highlight {
            background-color: #dc3545;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: bold;
        }
        
        .main-container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px 0;
        }
        
        .season-section {
            margin: 40px 0;
        }
        
        .season-title {
            font-size: 22px;
            margin-bottom: 5px;
            color: white;
            background-color: #dc3545;
            padding: 6px 16px;
            border-radius: 4px;
            margin-top: 40px;
            display: block;
            width: 100%;
            box-sizing: border-box;
            text-align: left;
        }
        
        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(30vw, 180px), 1fr));
            gap: 20px;
            margin: 30px 0;
            justify-items: center;
        }
        
        .photo-item {
            position: relative;
            cursor: pointer;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .photo-item:hover {
            transform: scale(1.05);
        }
        
        .photo-thumbnail {
            width: 180px;
            height: 180px;
            object-fit: cover;
            display: block;
            border-radius: 8px;
        }
        
        .photo-placeholder {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 2px dashed #dc3545;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 180px;
            height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        .photo-placeholder:hover {
            background: linear-gradient(135deg, #fff5f5 0%, #fed7d7 100%);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .photo-icon {
            font-size: 30px;
            margin-bottom: 5px;
            color: #dc3545;
        }
        
        .photo-title {
            font-size: 10px;
            font-weight: bold;
            color: #333;
            text-align: center;
            line-height: 1.2;
        }
        
        .loading-message {
            text-align: center;
            color: #666;
            font-style: italic;
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        /* 燈箱樣式 */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
        }
        
        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            margin: auto;
            display: block;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .lightbox img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 10000;
        }
        
        .close:hover {
            color: #dc3545;
        }
        
        /* 燈箱導航按鈕 */
        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 24px;
            padding: 15px 20px;
            cursor: pointer;
            z-index: 1001;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            user-select: none;
        }
        
        .lightbox-nav:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        
        .lightbox-prev {
            left: 20px;
        }
        
        .lightbox-next {
            right: 20px;
        }
        
        /* 小螢幕上調整導航按鈕 */
        @media (max-width: 480px) {
            .lightbox-nav {
                font-size: 20px;
                padding: 12px 15px;
                height: 200px;
                border-radius: 0;
            }
            
            .lightbox-prev {
                left: 10px;
            }
            
            .lightbox-next {
                right: 10px;
            }
        }
        
        /* 小螢幕：確保至少顯示3張 */
        @media (max-width: 480px) {
            .photo-gallery {
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;
                margin: 20px 0;
            }
            
            .photo-thumbnail, .photo-placeholder {
                width: 100%;
                height: auto;
                aspect-ratio: 1;
                min-width: 90px;
                min-height: 90px;
            }
            
            body {
                padding: 0 10px 30px 10px;
            }
        }
        
        /* 中等螢幕：平板 */
        @media (min-width: 481px) and (max-width: 768px) {
            .photo-gallery {
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
                gap: 15px;
            }
            
            .photo-thumbnail, .photo-placeholder {
                width: 140px;
                height: 140px;
            }
            
            body {
                padding: 0 15px 35px 15px;
            }
        }
        
        /* 大螢幕：桌機 */
        @media (min-width: 769px) and (max-width: 1199px) {
            .photo-gallery {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 25px;
            }
            
            .photo-thumbnail, .photo-placeholder {
                width: 200px;
                height: 200px;
            }
        }
        
        /* 超大螢幕：寬螢幕桌機 */
        @media (min-width: 1200px) {
            .photo-gallery {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 30px;
            }
            
            .photo-thumbnail, .photo-placeholder {
                width: 250px;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- 第四屆聯賽照片 -->
        <div class="season-section">
            <h2 class="season-title">第四屆聯賽</h2>
            <div class="loading-message" id="loading-s4">正在載入第四屆聯賽照片...</div>
            <div class="photo-gallery" id="gallery-s4"></div>
        </div>
        
        <!-- 第三屆聯賽照片 -->
        <div class="season-section">
            <h2 class="season-title">第三屆聯賽</h2>
            <div class="loading-message" id="loading-s3">正在載入第三屆聯賽照片...</div>
            <div class="photo-gallery" id="gallery-s3"></div>
        </div>
        
        <!-- 第二屆聯賽照片 -->
        <div class="season-section">
            <h2 class="season-title">第二屆聯賽</h2>
            <div class="loading-message" id="loading-s2">正在載入第二屆聯賽照片...</div>
            <div class="photo-gallery" id="gallery-s2"></div>
        </div>
        
        <!-- 說明文字 -->
        <div class="description-text">
            歡迎透過Line群組提供比賽照片😊😊😊
        </div>
    </div>
    
    <!-- 燈箱 -->
    <div id="lightbox" class="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <div class="lightbox-content">
            <button class="lightbox-nav lightbox-prev" onclick="navigateLightbox(-1)">❮</button>
            <img id="lightbox-img" src="" alt="">
            <button class="lightbox-nav lightbox-next" onclick="navigateLightbox(1)">❯</button>
        </div>
    </div>
    

</body>
</html>
