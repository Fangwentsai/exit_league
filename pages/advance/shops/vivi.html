<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>難找的聯賽 | Vivi朝酒晚舞</title>
    <link rel="stylesheet" href="../../../styles/index.css">
    <link rel="stylesheet" href="../../../styles/team-detail.css">
    <link rel="icon" href="../../../images/favicon.ico" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- 漢堡選單按鈕 -->
    <div class="hamburger-btn">
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
    </div>

    <!-- 側邊欄 -->
    <div class="sidebar">
        <div class="sidebar-nav">
            <div class="sidebar-btn" onclick="window.location.href='../../../index.html'">首頁</div>
            <div class="sidebar-btn" onclick="window.location.href='../../news.html'">聯賽公告</div>
            <div class="sidebar-btn" onclick="window.location.href='../../schedule.html'">每週賽程</div>
            <div class="sidebar-btn" onclick="window.location.href='../../rank.html'">聯賽排名</div>
            <div class="sidebar-btn" onclick="window.location.href='../../rule.html'">聯賽規則</div>
            <div class="sidebar-btn" onclick="window.location.href='../../shops.html'">參賽店家</div>
            <div class="sidebar-btn" onclick="window.location.href='../../about.html'">關於我們</div>
        </div>
    </div>

    <!-- 遮罩層 -->
    <div class="overlay"></div>
    <!-- 標題區域 -->
    <div class="header-section">
        <div class="container">
            <h1 class="main-title">
                <div class="title-container">
                    <a href="../../../index.html" class="title-link">難找的聯賽</a>
                </div>
            </h1>
        </div>
    </div>

    <!-- 內容區域 -->
    <div class="content-container">
        <div class="team-detail-container">
        <!-- 隊伍信息區域 -->
        <div class="team-info">
            <div class="team-name-section">
                <h1 class="team-name">Vivi朝酒晚舞</h1>
            </div>
            <div class="team-details">
                <div class="detail-item">
                    <span class="detail-label">🏠主場 Vivi Bar</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">飲酒強度:</span>
                    <span class="detail-value">極高 ⭐⭐⭐⭐⭐</span>
                </div>
            </div>
        </div>

        <!-- 統計區域 -->
        <div class="stats-section">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number">12</div>
                        <div class="stat-label">總勝場</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">2</div>
                        <div class="stat-label">總敗場</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">85.7%</div>
                        <div class="stat-label">勝率</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">15</div>
                        <div class="stat-label">成員數</div>
                </div>
            </div>
        </div>

        <!-- SET分析區域 -->
        <div class="analysis-section">
            <h2>SET分析</h2>
            
            <!-- SET分析表格 -->
            <div class="set-analysis-table">
                <table>
                    <thead>
                        <tr>
                            <th>SET</th>
                            <th>勝率</th>
                            <th>排行榜</th>
                        </tr>
                    </thead>
                    <tbody id="setAnalysisBody">
                        <!-- 表格內容由JavaScript動態生成 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="../../../js/team-detail.js"></script>
    <script>
        const setTopPlayers = {
    "1": ["阿達", "小羊", "威廉"],
    "2": ["猴子", "老丹", "阿淦"],
    "3": ["Kelvin", "阿倫", "阿淦"],
    "4": ["猴子", "阿淦", "阿倫"],
    "5": ["土豆", "小芬", "阿達"],
    "6": ["Kelvin", "小耿", "阿淦"],
    "7": ["猴子", "老丹", "阿達"],
    "8": ["猴子", "老丹", "土豆"],
    "9": ["老丹", "猴子", "阿淦"],
    "10": ["土豆", "阿達", "浩子"],
    "11": ["阿倫", "阿國", "猴子"],
    "12": ["猴子", "土豆", "阿達"],
    "13": ["阿倫", "美美", "浩子"],
    "14": ["阿淦", "猴子", "老丹"],
    "15": ["老丹", "土豆", "怪頭"],
    "16": ["老丹", "阿達", "阿國"],
};
        
        // 初始化頁面
        document.addEventListener('DOMContentLoaded', function() {
            initializeTeamDetail(setTopPlayers);
        });

        // 漢堡選單功能
        document.querySelector('.hamburger-btn').addEventListener('click', function() {
            this.classList.toggle('active');
            document.querySelector('.sidebar').classList.toggle('active');
            document.querySelector('.overlay').classList.toggle('active');
        });

        // 點擊遮罩關閉側邊欄
        document.querySelector('.overlay').addEventListener('click', function() {
            document.querySelector('.hamburger-btn').classList.remove('active');
            document.querySelector('.sidebar').classList.remove('active');
            this.classList.remove('active');
        });
    </script>
    </div>
</body>
</html>
