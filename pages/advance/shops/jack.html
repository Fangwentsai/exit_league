<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>難找的聯賽 | Jack</title>
    <link rel="stylesheet" href="../../../styles/index.css">
    <link rel="stylesheet" href="../../../styles/team-detail.css">
    <link rel="icon" href="../../../images/favicon.ico" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- 漢堡選單按鈕 -->
    <div class="hamburger-btn">
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
    </div>

    <!-- 側邊欄 -->
    <div class="sidebar">
        <div class="sidebar-nav">
            <div class="sidebar-btn" onclick="window.location.href='../../../index.html'">首頁</div>
            <div class="sidebar-btn" onclick="window.location.href='../../news.html'">聯賽公告</div>
            <div class="sidebar-btn" onclick="window.location.href='../../schedule.html'">每週賽程</div>
            <div class="sidebar-btn" onclick="window.location.href='../../rank.html'">聯賽排名</div>
            <div class="sidebar-btn" onclick="window.location.href='../../rule.html'">聯賽規則</div>
            <div class="sidebar-btn" onclick="window.location.href='../../shops.html'">參賽店家</div>
            <div class="sidebar-btn" onclick="window.location.href='../../about.html'">關於我們</div>
        </div>
    </div>

    <!-- 遮罩層 -->
    <div class="overlay"></div>
    <!-- 標題區域 -->
    <div class="header-section">
        <div class="container">
            <h1 class="main-title">
                <div class="title-container">
                    <a href="../../../index.html" class="title-link">難找的聯賽</a>
                </div>
            </h1>
        </div>
    </div>

    <!-- 內容區域 -->
    <div class="content-container">
        <div class="team-detail-container">
        <!-- 隊伍信息區域 -->
        <div class="team-info">
            <div class="team-name-section">
                <h1 class="team-name">Jack</h1>
            </div>
            <div class="team-details">
                <div class="detail-item">
                    <span class="detail-label">🏠主場 Jack餐酒館</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">飲酒強度:</span>
                    <span class="detail-value">極高 ⭐⭐⭐⭐⭐</span>
                </div>
            </div>
        </div>

        <!-- 統計區域 -->
        <div class="stats-section">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number">3</div>
                        <div class="stat-label">總勝場</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">9</div>
                        <div class="stat-label">總敗場</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">25.0%</div>
                        <div class="stat-label">勝率</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">13</div>
                        <div class="stat-label">成員數</div>
                </div>
            </div>
        </div>

        <!-- SET分析區域 -->
        <div class="analysis-section">
            <h2>SET分析</h2>
            
            <!-- SET分析表格 -->
            <div class="set-analysis-table">
                <table>
                    <thead>
                        <tr>
                            <th>SET</th>
                            <th>勝率</th>
                            <th>排行榜</th>
                        </tr>
                    </thead>
                    <tbody id="setAnalysisBody">
                        <!-- 表格內容由JavaScript動態生成 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="../../../js/team-detail.js"></script>
    <script>
        const setTopPlayers = {
    "1": ["+0", "老師", "阿福"],
    "2": ["Stan", "阿元", "阿俊"],
    "3": ["小虎", "耀楠", "阿俊"],
    "4": ["耀楠", "小建", "小虎"],
    "5": ["小建", "耀楠", "老師"],
    "6": ["Stan", "老師", "+0"],
    "7": ["阿福", "耀楠", "Stan"],
    "8": ["阿俊", "Stan", "阿福"],
    "9": ["阿福", "阿俊", "老師"],
    "10": ["大根毛", "+0", "老師"],
    "11": ["耀楠", "小建", "阿元"],
    "12": ["+0", "阿俊", "大根毛"],
    "13": ["Leo", "阿福", "老師"],
    "14": ["Leo", "阿元", "+0"],
    "15": ["+0", "小胖", "阿俊"],
    "16": ["老師", "阿福", "B哥"],
};
        
        // 初始化頁面
        document.addEventListener('DOMContentLoaded', function() {
            initializeTeamDetail(setTopPlayers);
        });

        // 漢堡選單功能
        document.querySelector('.hamburger-btn').addEventListener('click', function() {
            this.classList.toggle('active');
            document.querySelector('.sidebar').classList.toggle('active');
            document.querySelector('.overlay').classList.toggle('active');
        });

        // 點擊遮罩關閉側邊欄
        document.querySelector('.overlay').addEventListener('click', function() {
            document.querySelector('.hamburger-btn').classList.remove('active');
            document.querySelector('.sidebar').classList.remove('active');
            this.classList.remove('active');
        });
    </script>
    </div>
</body>
</html>
