        body {
            background-color: var(--bg-dark);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang TC', 'Microsoft JhengHei', sans-serif;
            color: var(--text-white);
            min-height: 100vh;
        }
        
        /* Header */
        .header {
            background: linear-gradient(180deg, #1a1a1a 0%, var(--bg-dark) 100%);
            padding: 30px 20px;
            text-align: center;
            border-bottom: 2px solid var(--gold);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header h1 {
            font-size: 28px;

            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }
        
        .header p {
            color: var(--text-grey);
            font-size: 14px;
            margin-top: 8px;
        }
        
        .back-btn {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(201, 160, 99, 0.15);
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 8px 16px;
            border-radius: 20px;

        }
        
        .back-btn:hover {

            color: #000;
        }
        
        /* Season Tabs */
        .season-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            background: rgba(0,0,0,0.5);
            flex-wrap: wrap;

        .season-tab {

            border: 1px solid #333;
            border-radius: 25px;
            color: var(--text-grey);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .season-tab:hover {
            border-color: var(--gold);
            color: var(--gold);
        }
        
        .season-tab.active {
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-light) 100%);
            color: #000;
            border-color: var(--gold);
        }
        
        /* Gallery Container */
        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .gallery-section {
            display: none;
        }
        
        .gallery-section.active {
            display: block;
        }
        
        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            color: var(--gold);
            font-size: 16px;
            font-weight: 700;
        }
        
        .section-header::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #333;
            margin-left: 15px;
        }
        
        /* Photo Grid */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
        }
        
        .photo-item {
            position: relative;
            aspect-ratio: 4/3;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .photo-item:hover {
            transform: scale(1.02);
        }
        
        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .photo-item:hover img {
            transform: scale(1.1);
        }
        
        .photo-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            padding: 30px 15px 15px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .photo-item:hover .photo-overlay {
            opacity: 1;
        }
        
        .photo-number {
            color: var(--gold);
            font-size: 12px;
            font-weight: 600;
        }
        
        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .lightbox.active {
            display: flex;
        }
        
        .lightbox-content {
            max-width: 90vw;
            max-height: 90vh;
            position: relative;
        }
        
        .lightbox-content img {
            max-width: 100%;
            max-height: 85vh;
            object-fit: contain;
            border-radius: 4px;
        }
        
        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(0,0,0,0.7);
            border: 2px solid var(--gold);
            border-radius: 50%;
            color: var(--gold);
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 1001;
        }
        
        .lightbox-close:hover {
            background: var(--gold);
            color: #000;
        }
        
        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background: rgba(0,0,0,0.5);
            border: 1px solid var(--gold);
            border-radius: 50%;
            color: var(--gold);
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .lightbox-nav:hover {
            background: var(--gold);
            color: #000;
        }
        
        .lightbox-prev { left: 20px; }
        .lightbox-next { right: 20px; }
        
        .lightbox-counter {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--text-grey);
            font-size: 14px;
        }
        
        /* Empty State */
        .empty-state {

        /* Footer */
        .footer {

        /* Responsive */
        @media (max-width: 768px) {

            .photo-grid {

                font-size: 20px;
            }
            
            .lightbox-prev { left: 10px; }
            .lightbox-next { right: 10px; }
        }
    </style>

<div class="header">

<div class="season-tabs">

<div class="gallery-container">
    <!-- Á¨¨‰∫îÂ±Ü -->
    <div class="gallery-section active" id="season-5">
        <div class="section-header">üèÜ Á¨¨‰∫îÂ±ÜÈ†íÁçéÂÖ∏Á¶Æ (17Âºµ)</div>

    </div>
    
    <!-- Á¨¨ÂõõÂ±Ü -->
    <div class="gallery-section" id="season-4">
        <div class="section-header">üèÜ Á¨¨ÂõõÂ±ÜÈ†íÁçéÂÖ∏Á¶Æ (6Âºµ)</div>

    </div>
    
    <!-- Á¨¨‰∏âÂ±Ü -->
    <div class="gallery-section" id="season-3">
        <div class="section-header">üèÜ Á¨¨‰∏âÂ±ÜÈ†íÁçéÂÖ∏Á¶Æ (7Âºµ)</div>

    <!-- Á¨¨‰∫åÂ±Ü -->
    <div class="gallery-section" id="season-2">
        <div class="section-header">üèÜ Á¨¨‰∫åÂ±ÜÈ†íÁçéÂÖ∏Á¶Æ (3Âºµ)</div>
        <div class="photo-grid" id="grid-2"></div>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
    <button class="lightbox-close" onclick="closeLightbox()">&times;</button>
    <button class="lightbox-nav lightbox-prev" onclick="prevImage()">‚Äπ</button>
    <div class="lightbox-content">
        <img id="lightbox-img" src="" alt="ÁÖßÁâá">
    </div>

</div>

</div>

<script>
// ÁÖßÁâáÊï∏Êìö
const galleries = {
    5: {
        path: '../images/award/season5/',
        images: Array.from({length: 17}, (_, i) => `season5_${String(i+1).padStart(2, '0')}.webp`)
    },
    4: {
        path: '../images/award/season4/',
        images: ['IMG_9918.webp', 'IMG_9919.webp', 'IMG_9920.webp', 'IMG_9921.webp', 'IMG_9922.webp', 'IMG_9923.webp']
    },
    3: {
        path: '../images/award/season3/',
        images: ['IMG_9924.JPG', 'IMG_9925.JPG', 'IMG_9926.JPG', 'IMG_9927.JPG', 'IMG_9928.JPG', 'IMG_9929.JPG', 'IMG_9930.JPG']
    },
    2: {
        path: '../images/award/season2/',
        images: ['IMG_9931.JPG', 'IMG_9932.JPG', 'IMG_9933.JPG']
    }
};

let currentSeason = 5;
let currentIndex = 0;
let currentImages = [];

// ÂàùÂßãÂåñÁÖßÁâáÁ∂≤Ê†º
function initGallery(season) {
    const gallery = galleries[season];
    const grid = document.getElementById(`grid-${season}`);
    
    if (!gallery || !grid) return;
    
    grid.innerHTML = gallery.images.map((img, i) => `
        <div class="photo-item" onclick="openLightbox(${season}, ${i})">
            <img src="${gallery.path}${img}" alt="Á¨¨${season}Â±ÜÈ†íÁçéÂÖ∏Á¶ÆÁÖßÁâá ${i+1}" loading="lazy">
            <div class="photo-overlay">
                <span class="photo-number">#${i+1}</span>
            </div>
        </div>
    `).join('');
}

// ÂàáÊèõÂ≠£Â∫¶
document.querySelectorAll('.season-tab').forEach(tab => {
    tab.addEventListener('click', function() {
        const season = this.dataset.season;
        
        // Êõ¥Êñ∞ tab ÁãÄÊÖã
        document.querySelectorAll('.season-tab').forEach(t => t.classList.remove('active'));
        this.classList.add('active');
        
        // ÂàáÊèõÈ°ØÁ§∫ÂçÄÂ°ä
        document.querySelectorAll('.gallery-section').forEach(s => s.classList.remove('active'));
        document.getElementById(`season-${season}`).classList.add('active');
        
        currentSeason = parseInt(season);
    });
});

// Lightbox ÂäüËÉΩ
function openLightbox(season, index) {
    currentSeason = season;
    currentIndex = index;
    currentImages = galleries[season].images;
    
    updateLightboxImage();
    document.getElementById('lightbox').classList.add('active');
    document.body.style.overflow = 'hidden';
}

function closeLightbox() {
    document.getElementById('lightbox').classList.remove('active');
    document.body.style.overflow = '';
}

function updateLightboxImage() {
    const gallery = galleries[currentSeason];
    const img = document.getElementById('lightbox-img');
    img.src = gallery.path + currentImages[currentIndex];
    document.getElementById('lightbox-counter').textContent = 
        `${currentIndex + 1} / ${currentImages.length}`;
}

function prevImage() {
    currentIndex = (currentIndex - 1 + currentImages.length) % currentImages.length;
    updateLightboxImage();
}

function nextImage() {
    currentIndex = (currentIndex + 1) % currentImages.length;
    updateLightboxImage();
}

// ÈçµÁõ§ÊéßÂà∂
document.addEventListener('keydown', function(e) {
    const lightbox = document.getElementById('lightbox');
    if (!lightbox.classList.contains('active')) return;
    
    if (e.key === 'Escape') closeLightbox();
    if (e.key === 'ArrowLeft') prevImage();
    if (e.key === 'ArrowRight') nextImage();
});

// ÈªûÊìäËÉåÊôØÈóúÈñâ
document.getElementById('lightbox').addEventListener('click', function(e) {
    if (e.target === this) closeLightbox();
});

// ÂàùÂßãÂåñÊâÄÊúâ gallery
Object.keys(galleries).forEach(season => initGallery(parseInt(season)));
</script>
