<body>
    <div class="container">

        <div class="test-section">

            <div id="fileInputSection">

            <div id="manualInputSection" style="display: none;">

            <div class="config-display" id="configDisplay" style="margin-top: 20px;">

        </div>

        <div class="file-list">
            <h2>ğŸ“ å¾…åˆªé™¤æª”æ¡ˆåˆ—è¡¨</h2>
            <div id="filesList">
                <div class="file-item">
                    <span>game_result/season6/g01.html</span>
                    <span class="status status-pending" id="status-g01">å¾…è™•ç†</span>
                </div>
                <div class="file-item">
                    <span>game_result/season6/text.html</span>
                    <span class="status status-pending" id="status-text">å¾…è™•ç†</span>
                </div>
            </div>
            <div style="margin-top: 20px;">
                <button class="btn-primary" onclick="deleteAllFiles()">ğŸ—‘ï¸ åˆªé™¤æ‰€æœ‰æª”æ¡ˆ</button>
                <button onclick="clearResults()">ğŸ—‘ï¸ æ¸…é™¤çµæœ</button>
            </div>
        </div>

        <div id="results"></div>
    </div>

    <script>
        let config = null;
        const filesToDelete = [
            'game_result/season6/g01.html',
            'game_result/season6/text.html'
        ];

        // åˆ‡æ›é…ç½®ä¾†æº
        function toggleConfigSource() {
            const source = document.querySelector('input[name="configSource"]:checked').value;
            document.getElementById('fileInputSection').style.display = source === 'file' ? 'block' : 'none';
            document.getElementById('manualInputSection').style.display = source === 'manual' ? 'block' : 'none';
        }

        // å¾æª”æ¡ˆè¼‰å…¥é…ç½®
        function loadConfigFromFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    config = JSON.parse(e.target.result);
                    displayConfig(config);
                    addResult('success', 'âœ… é…ç½®æª”æ¡ˆè¼‰å…¥æˆåŠŸï¼');
                } catch (error) {
                    addResult('error', `âŒ è§£æé…ç½®æª”æ¡ˆå¤±æ•—: ${error.message}\nè«‹ç¢ºèª JSON æ ¼å¼æ­£ç¢ºã€‚`);
                }
            };
            reader.readAsText(file);
        }

        // å¾æ‰‹å‹•è¼¸å…¥è¼‰å…¥é…ç½®
        function loadConfigFromManual() {
            const scriptUrl = document.getElementById('manualScriptUrl').value.trim();
            
            if (!scriptUrl) {
                addResult('error', 'âŒ è«‹å¡«å¯« Google Apps Script URL');
                return;
            }

            config = {
                googleAppsScript: {
                    webAppUrl: scriptUrl
                }
            };

            displayConfig(config);
            addResult('success', 'âœ… é…ç½®è¼‰å…¥æˆåŠŸï¼');
        }

        // é¡¯ç¤ºé…ç½®
        function displayConfig(config) {
            document.getElementById('scriptUrl').textContent = config.googleAppsScript?.webAppUrl || 'æœªè¨­ç½®';
        }

        // å˜—è©¦å¾ URL è¼‰å…¥é…ç½®ï¼ˆå¦‚æœä½¿ç”¨æœ¬åœ°æœå‹™å™¨ï¼‰
        async function tryLoadConfigFromUrl() {
            try {
                const response = await fetch('config.json');
                if (response.ok) {
                    config = await response.json();
                    displayConfig(config);
                    addResult('success', 'âœ… å¾ URL è¼‰å…¥é…ç½®æˆåŠŸï¼');
                    return true;
                }
            } catch (error) {
                // å¿½ç•¥éŒ¯èª¤ï¼Œä½¿ç”¨æª”æ¡ˆè¼¸å…¥æˆ–æ‰‹å‹•è¼¸å…¥
            }
            return false;
        }

        // åˆªé™¤å–®å€‹æª”æ¡ˆ
        async function deleteFile(filePath) {
            if (!config || !config.googleAppsScript?.webAppUrl) {
                throw new Error('è«‹å…ˆè¼‰å…¥é…ç½®');
            }

            const scriptUrl = config.googleAppsScript.webAppUrl;
            const fileName = filePath.split('/').pop();
            const statusId = `status-${fileName.replace('.html', '')}`;
            
            // æ›´æ–°ç‹€æ…‹
            updateStatus(statusId, 'pending', 'è™•ç†ä¸­...');

            try {
                const requestData = {
                    action: 'deleteFromGitHub',
                    filePath: filePath,
                    commitMessage: `Delete ${filePath}`
                };

                addResult('info', `ğŸ—‘ï¸ é–‹å§‹åˆªé™¤: ${filePath}`);

                const response = await fetch(scriptUrl, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'text/plain',
                    },
                    body: JSON.stringify(requestData)
                });

                const responseText = await response.text();
                addResult('info', `ğŸ“¥ å›æ‡‰ç‹€æ…‹: HTTP ${response.status}`);

                if (response.ok) {
                    let result;
                    try {
                        result = JSON.parse(responseText);
                    } catch (e) {
                        // å¦‚æœè§£æå¤±æ•—ï¼Œæª¢æŸ¥æ–‡å­—å…§å®¹
                        if (responseText.includes('success') || responseText.includes('æˆåŠŸ')) {
                            result = { status: 'success', message: 'åˆªé™¤æˆåŠŸ' };
                        } else {
                            throw new Error('ç„¡æ³•è§£æå›æ‡‰: ' + responseText.substring(0, 100));
                        }
                    }

                    if (result.status === 'success') {
                        updateStatus(statusId, 'success', 'å·²åˆªé™¤');
                        addResult('success', `âœ… åˆªé™¤æˆåŠŸ: ${filePath}\n${result.commitUrl ? 'Commit: ' + result.commitUrl : ''}`);
                        return { success: true, filePath };
                    } else {
                        throw new Error(result.message || 'åˆªé™¤å¤±æ•—');
                    }
                } else {
                    throw new Error(`HTTP ${response.status}: ${responseText.substring(0, 200)}`);
                }
            } catch (error) {
                updateStatus(statusId, 'error', 'å¤±æ•—');
                addResult('error', `âŒ åˆªé™¤å¤±æ•—: ${filePath}\néŒ¯èª¤: ${error.message}`);
                return { success: false, filePath, error: error.message };
            }
        }

        // æ›´æ–°ç‹€æ…‹é¡¯ç¤º
        function updateStatus(statusId, status, text) {
            const statusEl = document.getElementById(statusId);
            if (statusEl) {
                statusEl.className = `status status-${status}`;
                statusEl.textContent = text;
            }
        }

        // åˆªé™¤æ‰€æœ‰æª”æ¡ˆ
        async function deleteAllFiles() {
            if (!config || !config.googleAppsScript?.webAppUrl) {
                addResult('error', 'âŒ è«‹å…ˆè¼‰å…¥é…ç½®');
                return;
            }

            clearResults();
            addResult('info', 'ğŸš€ é–‹å§‹åˆªé™¤æ‰€æœ‰æª”æ¡ˆ...\n');

            const results = [];
            for (const filePath of filesToDelete) {
                const result = await deleteFile(filePath);
                results.push(result);
                // ç¨å¾®å»¶é²ï¼Œé¿å… API é™åˆ¶
                await new Promise(resolve => setTimeout(resolve, 500));
            }

            // ç¸½çµ
            const successCount = results.filter(r => r.success).length;
            const failCount = results.filter(r => !r.success).length;
            
            addResult('info', `\n---\nğŸ“Š åˆªé™¤å®Œæˆï¼šæˆåŠŸ ${successCount} å€‹ï¼Œå¤±æ•— ${failCount} å€‹`);

            if (failCount === 0) {
                addResult('success', 'âœ… æ‰€æœ‰æª”æ¡ˆå·²æˆåŠŸåˆªé™¤ï¼');
            } else {
                addResult('error', 'âš ï¸ éƒ¨åˆ†æª”æ¡ˆåˆªé™¤å¤±æ•—ï¼Œè«‹æª¢æŸ¥ä¸Šæ–¹éŒ¯èª¤è¨Šæ¯');
            }
        }

        function addResult(type, message) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${type}`;
            resultDiv.textContent = message;
            resultsDiv.appendChild(resultDiv);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
            // é‡ç½®ç‹€æ…‹
            filesToDelete.forEach(filePath => {
                const fileName = filePath.split('/').pop();
                const statusId = `status-${fileName.replace('.html', '')}`;
                updateStatus(statusId, 'pending', 'å¾…è™•ç†');
            });
        }

        // é é¢è¼‰å…¥æ™‚å˜—è©¦è¼‰å…¥é…ç½®
        window.addEventListener('DOMContentLoaded', async function() {
            // å˜—è©¦å¾ URL è¼‰å…¥ï¼ˆå¦‚æœä½¿ç”¨æœ¬åœ°æœå‹™å™¨ï¼‰
            const loaded = await tryLoadConfigFromUrl();
            if (!loaded) {
                document.getElementById('fileHint').style.display = 'block';
                addResult('info', 'ğŸ’¡ è«‹é¸æ“‡ config.json æª”æ¡ˆæˆ–æ‰‹å‹•è¼¸å…¥é…ç½®');
            }
        });
    </script>
